<dom-module id="carousel-item-renderer">
    <template>
        <style>
        

        #carousel-item-renderer{
            height:200px;
        }
        .carousel-image
        {
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            width   : 100px;
            height  : 100px;
        }
        .description-box
        {
            padding-left: 30px;
        }

        iron-icon{
           font: 10pt;
        }
  
        .badges{
            position:absolute;
            right: 50px;
            bottom: 10px;
        }
        h3{
            padding-left: 10px;
        }
        .not-allowed-badge
        {
            opacity: 0.3;
        }
        </style>

            <paper-material elevation="1" class="vertical layout">
                <div>
                    <h3><span>{{name}}</span> </h3>
                </div>
                <div class="horizontal layout">
                    <iron-image style="background-color: grey;" class="carousel-image"
                                sizing="cover" prealod src="{{pic}}">
                    </iron-image>
                    <div class="flex vertical-layout">
                        <div class="description-box">
                            <span>{{desc}}</span><p/>
                            <span>{{pic}}</span>
                        </div>
                        <div class="badges">

                            <iron-icon icon="icons:accessibility"   ></iron-icon><span>{{age}}</span>
                            <iron-icon icon="image:flash-on"        ></iron-icon><span>{{intensity}}</span>&nbsp<span>{{hasVideo}}</span>
                            <template is="dom-if" if="{{hasvideo}}">
                                <iron-icon icon="av:videocam"></iron-icon>
                            </template>
                            <template is="dom-if" if="{{hasphoto}}">
                                <iron-icon icon="image:camera-alt"></iron-icon>
                            </template>
                            <template is="dom-if" if="{{!hasvideo}}">
                                <iron-icon icon="av:videocam" class="not-allowed-badge"></iron-icon>
                            </template>
                            <template is="dom-if" if="{{!hasphoto}}">
                                <iron-icon icon="image:camera-alt" class="not-allowed-badge"></iron-icon>
                            </template>
                            
                        
                        </div>                      
                    </div>
                </div>
                

            </paper-material>
    </template>

</dom-module>
<script src="CarouselItemRenderer.js"></script>
